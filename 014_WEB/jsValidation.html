<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>

        function validation() {


            var uname = document.getElementById("username").value
            var email = document.getElementById("email").value
            var phone = document.getElementById("phone").value
            var password = document.getElementById("password").value
            var cpassword = document.getElementById("cpassword").value
            var btn = document.getElementById("btn")

            var unameErr = document.getElementById("unameErr")
            var emailErr = document.getElementById("emailErr")
            var phoneErr = document.getElementById("phoneErr")
            var passwordErr = document.getElementById("passwordErr")
            var cpasswordErr = document.getElementById("cpasswordErr")

            var unameExp = /^[a-zA-Z]+$/
            var emailExp = /^[a-zA-Z0-9_-]+@[a-zA-Z]+\.[a-z]{2,4}$/

            if (uname == "" || uname == null) {
                unameErr.innerHTML = "Username required !!!"
                btn.disabled = true
            }
            else if (!unameExp.test(uname)) {
                unameErr.innerHTML = "Username contains aphabates only !!!"
                btn.disabled = true
            }
            else {
                unameErr.innerHTML = ""
                btn.disabled = false
            }


            if (email == "" || email == null) {
                emailErr.innerHTML = "Email required !!!"
                btn.disabled = true
            }
            else if (!emailExp.test(email)) {
                emailErr.innerHTML = "Invalid email format"
                btn.disabled = true
            }
            else {
                emailErr.innerHTML = ""
                btn.disabled = false
            }


            if (phone == "" || phone == null) {
                phoneErr.innerHTML = "Phone required !!!"
                btn.disabled = true
            }
            else {
                phoneErr.innerHTML = ""
                btn.disabled = false
            }


            if (password == "" || password == null) {
                passwordErr.innerHTML = "PAssword required !!!"
                btn.disabled = true
            }
            else {
                passwordErr.innerHTML = ""
                btn.disabled = false
            }

            if (cpassword == null || cpassword == "") {
                cpasswordErr.innerHTML = "Cpass Required !!!"
                btn.disabled = true
            }
            else if (password != cpassword) {
                cpasswordErr.innerHTML = "Cpassword must be same as password"
                btn.disabled = true
            }
            else {
                cpasswordErr.innerHTML = ""
                btn.disabled = false
            }




        }

    </script>



</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">User Registration</h3>
                    <form>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username" onkeyup="validation()">
                            <span id="unameErr" class="text-danger"></span>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                placeholder="Enter your email" onkeyup="validation()">
                            <span id="emailErr" class="text-danger"></span>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Enter your phone number" onkeyup="validation()">
                            <span id="phoneErr" class="text-danger"></span>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" onkeyup="validation()">
                            <span id="passwordErr" class="text-danger"></span>
                        </div>

                        <!-- cPassword -->
                        <div class="mb-3">
                            <label for="cpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword" name="cpassword"
                                placeholder="Enter your confirm password" onkeyup="validation()">
                            <span id="cpasswordErr" class="text-danger"></span>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="btn" class="btn btn-primary w-100">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
