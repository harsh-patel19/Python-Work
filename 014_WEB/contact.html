    <h1>Registration Form</h1>

    <form action="" method="post">

        <fieldset>
            <legend>Reg form</legend>
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter username" name="uname" class="tf"><!-- style="width: 200px;

            <br><br>
            <label for="email">Email</label>
            <input type="text" id="email" class="tf" placeholder="Enter email" name="email">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" class="tf" placeholder="enter password" name="pass">
            <br><br>
            <label for="phone">Phone</label>
            <input type="number" id="phone" class="tf" name="phone">
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            <br><br>
            <label for="">Languages</label>
            <input type="checkbox" value="guj" name="lang">Gujarati
            <input type="checkbox" value="hin" name="lang">Hindi
            <input type="checkbox" value="eng" name="lang">English
            <br><br>
            <label for="">Country</label>
            <select name="country" id="">
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">Canada</option>
            </select>
            <br><br>
            <label for="">Address</label>
            <textarea name="adr" id=""></textarea>
            <br><br>
            <label for="">Image</label>
            <input type="file" name="file">
            <br><br>
            <label for="">Color</label>
            <input type="color" name="clr">
            <br><br>
            <label for="">Birth Date</label>
            <input type="date" name="bdate">

            <br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
