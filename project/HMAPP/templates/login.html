{%extends 'base.html'%}
{%block title%}HM STORE|login{%endblock%}
{%block content%}

<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('static/images/bg-01.jpg');">
		<h2 class="ltext-105 cl0 txt-center">
			Login-Register
		</h2>
	</section>	
<div class="bg0 m-t-23 p-b-140">
  <div class="container"> 
     

    <div class="row mb-5">
      <div class="col-5 card p-3">

     
        <h2 align="center">Login From</h2><br>
        <hr>
        <p style="color:red;">{{ err }}</p>
        <form action="{% url 'login' %}" method="POST"  class="form grid">
          {% csrf_token %}
          <input type="text" placeholder="Enter Username" name="username" class="form-control">
          <br>
          <br>
          <input type="text" placeholder="Enter Password" name="password" class="form-control">
          <br>
          <br>
          <input type="submit" class="btn btn-secondary">
        </form>
      </div>
   <div class="col-2"></div>
  <div class="col-5 card p-3">
  <h2 align="center">Regestration From</h2>
  <hr>
        <p style="color:green;">{{ msg }}</p>
        <p style="color:red;">{{ rerr }}</p>
        <form action="{% url 'register' %}" method="POST"  class="form grid">
          {% csrf_token %}
          
          <input type="text" placeholder="Enter Username" name="username" class="form-control">
          <br>
          <br>
          <input type="text" placeholder="Enter email" name="Enter email" class="form-control">
          <br>
          <br>
          <input type="password" placeholder="Enter password"   name=" password" class="form-control">
          <br>
          <br>
          <input type="cpassword" placeholder="Enter cPassword" name="cpassword" class="form-control">
          <br>
          <br>
          <input type="submit" class="btn btn-secondary">
        </form>
      </div>

  </div> </div>

 

{%endblock%}
