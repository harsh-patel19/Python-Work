<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    .btn-success {
      background: #28a745;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-primary {
      background: #4b89cc;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #4989cc;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto card p-5 mt-5">
        <h2>Registration Form</h2>
        <hr>
        <span class="text-success">{{msg}}</span>

        <form action="{% url 'reg' %}" method="post" enctype="multipart/form-data" id="regForm">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Enter phone" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter age" class="form-control" min="1" required>
          </div>

          <div class="form-group mb-4">
            <label for="img">Profile Picture</label>
            <input type="file" name="img" id="img" class="form-control" accept="image/*">
          </div>

          <div class="d-flex justify-content-between">
            <input type="submit" class="btn btn-success px-4" value="Submit">
            <input type="reset" class="btn btn-primary px-4" value="Reset">
          </div>

          <a href="{% url 'display' %}">View All Students</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-yN6WhGiqr48aP0YYiM6u9e0bK4R5OeV+QJQhAMAjbFa7p5/wdazP4Qeqo6CgZC1D"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      const phone = document.getElementById("phone").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        e.preventDefault();
        return;
      }

      if (age < 1 || age > 100) {
        alert("Please enter a valid age between 1 and 100.");
        e.preventDefault();
        return;
      }

      alert("Registration submitted successfully!");
    });
  </script>

</body>

</html>
