<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto card p-5 mt-5">
                <h2>Update Form</h2>
                <hr>
                <span class="text-success">{{msg}}</span>
                <form action="{%url 'update'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <input type="hidden" value="{{student.id}}" name="sid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter name" class="form-control"
                            value="{{student.name}}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter email" class="form-control"
                            value="{{student.email}}">
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter phone" class="form-control"
                            value="{{student.phone}}">
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" placeholder="Enter age" class="form-control"
                            value="{{student.age}}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" name="img" id="img" class="form-control">
                        <br>
                        <img src="/media/{{student.image}}" width="100" alt="">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success">
                    <input type="reset" class="btn btn-primary">
                    <a href="{%url 'display'%}">View all Students</a>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
