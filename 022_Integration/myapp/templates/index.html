<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        .email-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #7f5eff, #61dafb);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .email-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 35px 40px;
            width: 100%;
            max-width: 550px;
            transition: all 0.3s ease;
        }

        .email-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .email-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 18px;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        .input-group input,
        .input-group textarea {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #7f5eff;
            box-shadow: 0 0 0 3px rgba(127, 94, 255, 0.15);
        }

        .file-upload input[type="file"] {
            border: none;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .send-btn,
        .reset-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn {
            background: linear-gradient(135deg, #7f5eff, #5e9dff);
            color: #fff;
            margin-right: 10px;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #6a48ff, #4c8aff);
        }

        .reset-btn {
            background: #f1f1f1;
            color: #555;
        }

        .reset-btn:hover {
            background: #e3e3e3;
        }

        @media (max-width: 600px) {
            .email-card {
                padding: 25px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .send-btn,
            .reset-btn {
                width: 100%;
                margin: 6px 0;
            }
        }
    </style>
<body>


    <input type="text" name="amt" id="amt">
        <button id="rzp-button1">Pay with Razorpay</button>
        <section class="email-section">
            <div class="email-card">
                <h2>ðŸ“§ Send an Email</h2>
                <p class="subtitle">Fill in the details below and hit send.</p>
                <span>{{result}}</span>
                <form action="{%url 'email'%}">
                    <div class="input-group">
                        <label for="email-to">To</label>
                        <input type="email" id="email-to" name="email-to" placeholder="recipient@example.com" required>
                    </div>



                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter subject here..." required>
                    </div>

                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message..." rows="5"
                            required></textarea>
                    </div>



                    <div class="button-group">
                        <button type="submit" class="send-btn">Send Email</button>
                        <button type="reset" class="reset-btn">Clear</button>
                    </div>
                </form>
            </div>
        </section>
        <br>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
                document.getElementById('rzp-button1').onclick = function(e){


                    e.preventDefault();
                    var amt = $("#amt").val()
                    $.get('payment',{amt},function(rt){
                        var options = {
                            "key": "rzp_test_RZYCurZ7FP1mAI", // Enter the Key ID generated from the Dashboard
                            "amount": rt.amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                            "currency": "INR",
                            "name": "Harsh tech Corp",
                            "description": "Test Transaction",
                            "image": "https://example.com/your_logo",
                            "order_id": rt.id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                            "handler": function (response){
                                alert(response.razorpay_payment_id);
                                alert(response.razorpay_order_id);
                                alert(response.razorpay_signature)
                            },
                            "prefill": {
                                "name": "Gaurav Kumar",
                                "email": "gaurav.kumar@example.com",
                                "contact": "9000090000"
                            },
                            "notes": {
                                "address": "Razorpay Corporate Office"
                            },
                            "theme": {
                                "color": "#3399cc"
                            }
                        };
                        var rzp1 = new Razorpay(options);
                            rzp1.on('payment.failed', function (response){
                                    alert(response.error.code);
                                    alert(response.error.description);
                                    alert(response.error.source);
                                    alert(response.error.step);
                                    alert(response.error.reason);
                                    alert(response.error.metadata.order_id);
                                    alert(response.error.metadata.payment_id);
                        });

                        rzp1.open();
                    })
                }
        </script>
</body>
</html>
