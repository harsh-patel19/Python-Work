<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>
        Home
    </title>


        
        <script>

            // const register = () => {}

            $(document).ready(function(){
                load()
            })


                function load() {
                    $.get('display',{}, function(rt){
                        // alert(rt.data)
                        rows = ""
                        rt.data.map(ele=>{
                            rows+= `<tr>
                                
                                    <td>${ele.id}</td>
                                    <td>${ele.name}</td>
                                    <td>${ele.email}</td>
                                    <td>${ele.phone}</td>
                                    <td>${ele.age}</td>
                                
                                </tr>`
                        })
                        // alert(rows)
                        $("#tdata").html(rows)
                    })
                }





                function register() {

                        var csrfmiddlewaretoken = document.querySelector("input[name='csrfmiddlewaretoken']").value
                        // alert(csrfmiddlewaretoken)
                        var name = $("#name").val()
                        var email = $("#email").val()
                        var phone = $("#phone").val()
                        var age = $("#age").val()
                        // alert(name)

                        $.post('register',{csrfmiddlewaretoken,name,email,phone,age}, function(rt) {
                            alert(rt)
                            load()

                            $("#name").val("")
                            $("#email").val("")
                            $("#phone").val("")
                            $("#age").val("")
                        })
                        

                }



            </script>


























    </head>
    <body>
        

            <div class="container">
                <div class="row mt-5">
                    <div class="col-5 card p-5">
                        <h2 align="center">Registration Form</h2>
                        <br>

                        {%csrf_token%}
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter name" class="form-control">

                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter email" class="form-control">

                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter phone" class="form-control">

                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" placeholder="Enter age" class="form-control">
                        <br>
                        <input type="submit" class="btn btn-success" onclick="register()">

                    </div>


                <div class="col-1"></div>
                <div class="col-6 card p-4">
                    <h2 align="center">Student Deatils</h2>
                    <br>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody id="tdata">
                    </table>
                </div>
                </div>            
            </div>









        </body>
        </html>
